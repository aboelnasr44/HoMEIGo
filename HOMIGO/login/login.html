<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Homeigo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    
</head>
<body>
    <!-- Main Container -->
    <div class="login-wrapper">
        <!-- Fixed Left Side - Branding -->
        <div class="login-left">
            <div class="brand-section">
                <div class="homeigo-brand">
                    <span class="homeigo-logo">üè†</span>
                    <h1 class="homeigo-title">Homeigo</h1>
                </div>
                
                <h2 class="brand-title">Welcome Back</h2>
                <p class="brand-subtitle">Sign in to continue your journey with authentic local experiences</p>
                
                <!-- Features List -->
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Protected</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-rocket"></i>
                        <span>Fast & Reliable</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>Trusted Community</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Scrollable Form -->
        <div class="login-right">
            <div class="login-container">
                <!-- Header -->
                <div class="login-header">
                    <h2 class="login-title">Sign In</h2>
                    <p class="login-subtitle">Enter your credentials to access your account</p>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form" novalidate>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="Enter your email" required autocomplete="email"
                                   aria-describedby="emailError">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="invalid-feedback" id="emailError" role="alert"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="Enter your password" required minlength="6" 
                                   autocomplete="current-password" aria-describedby="passwordError">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="button" class="password-toggle" id="passwordToggle" 
                                    aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="passwordError" role="alert"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me for 30 days
                            </label>
                        </div>
                        <a href="../forgetpass/forgetPass.html" class="forgot-link" id="forgotPassword">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In to Account
                        </span>
                        <span class="btn-loading d-none">
                            <div class="spinner me-2"></div>
                            Signing In...
                        </span>
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google" id="googleLogin">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn btn-social btn-facebook" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                        <button type="button" class="btn btn-social btn-github" id="githubLogin">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="signup-link">
                        <p>Don't have an account? <a href="../sign up/signup.html" id="signupLink">Create account here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./login.js"></script>
</body>
</html>
