<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Portal - Create New Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./forgetPass.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100 justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                    <div class="form-container">
                        <!-- Progress Indicator -->
                        <div class="progress-indicator mb-4">
                            <div class="step active" data-step="1">
                                <div class="step-number">1</div>
                                <div class="step-text">Email</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step active" data-step="2">
                                <div class="step-number">2</div>
                                <div class="step-text">Verify</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step active" data-step="3">
                                <div class="step-number">3</div>
                                <div class="step-text">Reset</div>
                            </div>
                        </div>

                        <!-- Step 4: New Password Form -->
                        <div class="form-section active">
                            <div class="form-header">
                                <h2>Create New Password</h2>
                                <p class="subtitle">Your new password must be different from previous passwords</p>
                            </div>

                            <form id="new-password-form">
                                <div class="mb-4">
                                    <label for="new-password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>New Password
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="new-password" 
                                               placeholder="Enter new password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mt-2">
                                        <div class="password-strength-meter" id="password-meter"></div>
                                    </div>
                                    <ul class="requirements-list mt-2" id="password-requirements">
                                        <li id="req-length">At least 8 characters</li>
                                        <li id="req-uppercase">At least one uppercase letter</li>
                                        <li id="req-lowercase">At least one lowercase letter</li>
                                        <li id="req-number">At least one number</li>
                                        <li id="req-special">At least one special character</li>
                                    </ul>
                                </div>

                                <div class="mb-4">
                                    <label for="confirm-new-password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirm New Password
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirm-new-password" 
                                               placeholder="Confirm new password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-match-message mt-2" id="password-match"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100" id="reset-password-btn">
                                    <span class="btn-text">
                                        <i class="fas fa-key me-2"></i>Reset Password
                                    </span>
                                    <span class="btn-loading d-none">
                                        <div class="spinner-border spinner-border-sm me-2"></div>
                                        Resetting...
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Student Housing Portal</strong>
                <small class="text-muted">now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./step4.js"></script>
</body>
</html>
