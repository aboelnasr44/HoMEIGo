<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Portal - Check Your Email</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./forgetPass.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100 justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                    <div class="form-container">
                        <!-- Progress Indicator -->
                        <div class="progress-indicator mb-4">
                            <div class="step active" data-step="1">
                                <div class="step-number">1</div>
                                <div class="step-text">Email</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step active" data-step="2">
                                <div class="step-number">2</div>
                                <div class="step-text">Verify</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step" data-step="3">
                                <div class="step-number">3</div>
                                <div class="step-text">Reset</div>
                            </div>
                        </div>

                        <!-- Step 2: Email Sent Confirmation -->
                        <div class="form-section active">
                            <div class="form-header text-center">
                                <div class="success-icon mb-3">
                                    <i class="fas fa-envelope-open-text"></i>
                                </div>
                                <h2>Check Your Email</h2>
                                <p class="subtitle">We've sent password reset instructions to your email</p>
                            </div>

                            <div class="alert alert-success d-flex align-items-center mb-4">
                                <i class="fas fa-check-circle me-3"></i>
                                <span>Reset link sent to <strong id="sent-email"></strong></span>
                            </div>

                            <p class="text-center mb-4">
                                If you don't receive an email within a few minutes, please check your spam folder or try again.
                            </p>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="continue-to-verification">
                                    <i class="fas fa-arrow-right me-2"></i>Continue
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="back-to-request">
                                    <i class="fas fa-edit me-2"></i>Try Different Email
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Student Housing Portal</strong>
                <small class="text-muted">now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./step2.js"></script>
</body>
</html>
