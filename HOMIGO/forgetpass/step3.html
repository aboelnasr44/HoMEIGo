<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Portal - Enter Verification Code</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./forgetPass.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100 justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                    <div class="form-container">
                        <!-- Progress Indicator -->
                        <div class="progress-indicator mb-4">
                            <div class="step active" data-step="1">
                                <div class="step-number">1</div>
                                <div class="step-text">Email</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step active" data-step="2">
                                <div class="step-number">2</div>
                                <div class="step-text">Verify</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step" data-step="3">
                                <div class="step-number">3</div>
                                <div class="step-text">Reset</div>
                            </div>
                        </div>

                        <!-- Step 3: Verification Code -->
                        <div class="form-section active">
                            <div class="form-header">
                                <h2>Enter Verification Code</h2>
                                <p class="subtitle">Enter the 6-digit code sent to your email</p>
                            </div>

                            <form id="verification-form">
                                <div class="verification-container mb-4">
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                    <input type="text" class="verification-input" maxlength="1" pattern="[0-9]" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3" id="verify-code-btn">
                                    <span class="btn-text">
                                        <i class="fas fa-check me-2"></i>Verify Code
                                    </span>
                                    <span class="btn-loading d-none">
                                        <div class="spinner-border spinner-border-sm me-2"></div>
                                        Verifying...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <p>Didn't receive the code? 
                                        <a href="#" id="resend-code">Resend</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Student Housing Portal</strong>
                <small class="text-muted">now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./step3.js"></script>
</body>
</html>
